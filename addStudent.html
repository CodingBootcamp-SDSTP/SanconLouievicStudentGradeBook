<html>
	<head>
		<title>Add Student</title>
	</head>
	<body>
		<div id="container">
			<div id="form">
				<form method="POST" action="registerservlet">
				<label id="first">Firstname: </label>
				<input type="first" id="first" name="firstname" placeholder="Your firstname" required />
				<label id="last">Lastname:</label>
				<input type="text" id="last" name="lastname" placeholder="Your lastname" required />
				<label id="username">Username:</label>
				<input type="text" id="user" name="user" placeholder="Your Username" autocomplete="off" required />
				<label id="pass">Password:</label>
				<input type="password" id="pass" name="password" placeholder="Your Password" required />
				<input type="submit" value="Add Student" />
				</form>
			</div>
		</div>
	</body>
</html>
