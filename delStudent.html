<html>
	<head>
		<title>Delete Student</title>
	</head>
	<body>
		<div id="container">
			<div id="form">
				<form method="POST" action="deleteservlet">
				<label id="id">Student ID: </label>
				<input type="text" id="id" name="id" placeholder="Student's ID" autocomplete="off" required /><br><br>
				<label id="firstname">Firstname:</label>
				<input type="text" id="firstname" autocomplete="off" name="firstname" placeholder="Student's Firstname" autocomplete="off" required /><br><br>
				<input type="submit" value="Delete Student" />
				</form>
			</div>
		</div>
	</body>
</html>
